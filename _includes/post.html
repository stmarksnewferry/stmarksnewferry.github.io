<div class="row">
    <div class="box">
        <div class="col-lg-12">
          <hr>
          <h2 class="intro-text text-center">{{ post.title | markdownify }}
          </h2>
          <hr>
          {% if post.img %}
          <img class="img-responsive img-border img-left" src="/img/{{ post.img }}" alt="">
          <hr class="visible-xs">
          {% endif %}
          {{ post.content }}
        </div>
        <div class="clearfix"></div>
    </div>
</div>
