<div class="row">
    <div class="box">
        <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center">Our <strong>Team</strong>
            </h2>
            <hr>
        </div>
        {% for member in site.team %}
        {% unless forloop.first %}
        <hr>
        {% endunless %}
        <div class="row">
            <div class="col-sm-4 text-center">
                <img class="img-responsive" src="/img/{{ member.img }}" alt="">
                <h3>{{ member.title }}<br/>
                    <small>{{ member.job }}</small>
                </h3>
            </div>
            <div class="col-sm-8">

{{ member.content }}

            </div>
        </div>
        {% endfor %}
        <div class="clearfix"></div>
    </div>
</div>
