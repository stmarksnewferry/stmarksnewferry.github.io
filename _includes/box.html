<div class="row">
  <div class="box">
    <div class="col-lg-12">
      <hr>
      <h2 class="intro-text text-center">{{ box.title | markdownify | strip_newlines | remove: '<p>' | remove: '</p>' }}</h2>
      <hr>
      {% if box.img %}
      <img class="img-responsive img-border img-left" src="/img/{{ box.img }}" alt="">
      <hr class="visible-xs">
      {% endif %}

{% if box_content %}
{{ box_content }}
{% else %}
{{ box.content }}
{% endif %}

    </div>
    <div class="clearfix"></div>
  </div>
</div>
