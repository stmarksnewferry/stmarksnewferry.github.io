---
layout: default
---
{% for post in site.categories.about %}
  {% include post.html %}
{% endfor %}

<div class="row">
    <div class="box">
        <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center">Our <strong>Team</strong>
            </h2>
            <hr>
        </div>
        {% for post in site.categories.team %}
        {% unless forloop.first %}
        <hr>
        {% endunless %}
        <div class="row">
            <div class="col-sm-4 text-center">
                <img class="img-responsive" src="/img/{{ post.img }}" alt="">
                <h3>{{ post.title }}<br/>
                    <small>{{ post.job }}</small>
                </h3>
            </div>
            <div class="col-sm-8">
                {{ post.content }}
            </div>
        </div>
        {% endfor %}
        <div class="clearfix"></div>
    </div>
</div>
