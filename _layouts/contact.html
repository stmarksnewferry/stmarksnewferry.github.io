---
layout: default
---
<div class="row">
    <div class="box">
        <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center">Contact <strong>St Mark's New Ferry</strong>
            </h2>
            <hr>
        </div>
        <div class="col-md-8">
            {{ content }}
        </div>
        <div class="col-md-4">
            <p>Phone: <strong>{{ page.phone }}</strong>
            </p>
            <p>Email: <strong><a href="mailto:{{ page.email }}">{{ page.email }}</a></strong>
            </p>
            <p>Address: <strong>{{ page.address }}</strong>
            </p>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
