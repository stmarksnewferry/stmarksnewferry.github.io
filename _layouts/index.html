---
layout: default
---
<div class="row">
    <div class="box">
        <div class="col-lg-12 text-center">
            <div id="carousel-example-generic" class="carousel slide">
                <!-- Indicators -->
                <ol class="carousel-indicators hidden-xs">
                    {% for image in page.images %}
                    <li data-target="#carousel-example-generic" data-slide-to="{{ forloop.index0 }}"{% if forloop.first %} class="active"{% endif %}></li>
                    {% endfor %}
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    {% for image in page.images %}
                    <div class="item{% if forloop.first %} active{% endif %}">
                        <img class="img-responsive img-full" src="/img/{{ image }}" alt="">
                    </div>
                    {% endfor %}
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                    <span class="icon-prev"></span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                    <span class="icon-next"></span>
                </a>
            </div>
            <h2>
                <small>Welcome to</small>
            </h2>
            <h1>
                <span class="brand-name">{{ site.name }}</span>
            </h1>
            <hr class="tagline-divider">
            <h2>
                <small>Declaring, sharing and living the good news of Jesus Christ</small>
            </h2>
        </div>
    </div>
</div>

{{ content }}
